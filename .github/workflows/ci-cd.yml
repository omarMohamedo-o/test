name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - "vote/**"
      - "result/**"
      - "worker/**"
      - ".github/workflows/ci-cd.yml"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Job 1: Build and Test Vote Service
  build-vote:
    name: Build & Test Vote Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: echo "repository=$(echo '${{ github.repository }}' | tr [:upper:] [:lower:])" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/vote
          tags: |
            type=sha,prefix=,format=long
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Vote image
        uses: docker/build-push-action@v6
        with:
          context: ./vote
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/vote:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/vote:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/vote:${{ github.sha }}
          format: "sarif"
          output: "trivy-vote-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-vote-results.sarif"
          category: "vote-image"

      - name: Test Vote service
        run: |
          docker run -d --name vote-test \
            -e REDIS_HOST=redis \
            -e OPTION_A=Cats \
            -e OPTION_B=Dogs \
            -p 8080:80 \
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/vote:${{ github.sha }}

          # Wait for service to start
          sleep 5

          # Test health endpoint
          curl -f http://localhost:8080 || exit 1

          # Cleanup
          docker stop vote-test
          docker rm vote-test

      - name: Push Vote image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./vote
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/vote:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/vote:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Build and Test Result Service
  build-result:
    name: Build & Test Result Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: echo "repository=$(echo '${{ github.repository }}' | tr [:upper:] [:lower:])" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/result
          tags: |
            type=sha,prefix=,format=long
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Result image
        uses: docker/build-push-action@v6
        with:
          context: ./result
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/result:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/result:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/result:${{ github.sha }}
          format: "sarif"
          output: "trivy-result-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-result-results.sarif"
          category: "result-image"

      - name: Test Result service
        run: |
          docker run -d --name result-test \
            -e PORT=4000 \
            -p 4000:4000 \
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/result:${{ github.sha }}

          # Wait for service to start
          sleep 5

          # Test health endpoint
          curl -f http://localhost:4000 || exit 1

          # Cleanup
          docker stop result-test
          docker rm result-test

      - name: Push Result image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./result
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/result:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/result:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Build and Test Worker Service
  build-worker:
    name: Build & Test Worker Service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: echo "repository=$(echo '${{ github.repository }}' | tr [:upper:] [:lower:])" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/worker
          tags: |
            type=sha,prefix=,format=long
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Worker image
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/worker:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/worker:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/worker:${{ github.sha }}
          format: "sarif"
          output: "trivy-worker-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-worker-results.sarif"
          category: "worker-image"

      - name: Push Worker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/worker:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}/worker:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Deployment Instructions
  deployment-info:
    name: Local Deployment Instructions
    runs-on: ubuntu-latest
    needs: [build-vote, build-result, build-worker]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Deployment Instructions
        run: |
          echo "## üöÄ Deployment Instructions for Local Minikube" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images have been built and pushed to GitHub Container Registry." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}/vote:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}/result:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}/worker:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deploy to Your Local Minikube" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Ensure Minikube is running" >> $GITHUB_STEP_SUMMARY
          echo "minikube status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Apply Kubernetes manifests" >> $GITHUB_STEP_SUMMARY
          echo "kubectl apply -f k8s/manifests/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Or use Helm" >> $GITHUB_STEP_SUMMARY
          echo "helm upgrade --install voting-app k8s/helm/voting-app \\" >> $GITHUB_STEP_SUMMARY
          echo "  --namespace voting-app \\" >> $GITHUB_STEP_SUMMARY
          echo "  --create-namespace \\" >> $GITHUB_STEP_SUMMARY
          echo "  --set vote.image.tag=${{ github.sha }} \\" >> $GITHUB_STEP_SUMMARY
          echo "  --set result.image.tag=${{ github.sha }} \\" >> $GITHUB_STEP_SUMMARY
          echo "  --set worker.image.tag=${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Access the application" >> $GITHUB_STEP_SUMMARY
          echo "# Vote:   http://vote.local" >> $GITHUB_STEP_SUMMARY
          echo "# Result: http://result.local" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Automatic deployment is disabled because Minikube runs locally." >> $GITHUB_STEP_SUMMARY
          echo "Pull the images and deploy manually on your local machine." >> $GITHUB_STEP_SUMMARY

  # Job 5: Smoke Tests (Local Only)
  smoke-tests-info:
    name: Smoke Tests Information
    runs-on: ubuntu-latest
    needs: [deployment-info]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Smoke Tests Instructions
        run: |
          echo "## üß™ Run Smoke Tests Locally" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "After deploying to your local Minikube, run these tests:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Test vote service" >> $GITHUB_STEP_SUMMARY
          echo "curl -s http://vote.local | grep 'Cats vs Dogs'" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Test result service" >> $GITHUB_STEP_SUMMARY
          echo "curl -s http://result.local | grep 'Result'" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Check all pods" >> $GITHUB_STEP_SUMMARY
          echo "kubectl get pods -n voting-app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Test database" >> $GITHUB_STEP_SUMMARY
          echo "kubectl exec -n voting-app postgres-0 -- psql -U postgres -d postgres -c 'SELECT COUNT(*) FROM votes;'" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 6: Pipeline Summary
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      [
        build-vote,
        build-result,
        build-worker,
        deployment-info,
        smoke-tests-info,
      ]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "## üìä CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ‚úÖ Build & Push Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Images are available in GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "2. Deploy to your local Minikube (see deployment instructions)" >> $GITHUB_STEP_SUMMARY
          echo "3. Run smoke tests locally to verify the deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Automated deployment is not configured for local Minikube clusters." >> $GITHUB_STEP_SUMMARY

      - name: Send notification on failure
        if: |
          needs.build-vote.result == 'failure' ||
          needs.build-result.result == 'failure' ||
          needs.build-worker.result == 'failure'
        run: |
          echo "‚ùå CI/CD Pipeline Failed!"
          echo "::error::One or more build jobs failed"
          exit 1
