---
# ServiceMonitor for Vote service
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vote-service
  namespace: voting-app
  labels:
    app: vote
    release: prometheus
spec:
  selector:
    matchLabels:
      app: vote
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
      scheme: http

