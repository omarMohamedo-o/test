# Loki stack configuration for production
loki:
  enabled: true
  persistence:
    enabled: true
    size: 50Gi
  resources:
    requests:
      cpu: 200m
      memory: 1Gi
    limits:
      cpu: 500m
      memory: 2Gi
  config:
    auth_enabled: false
    ingester:
      chunk_idle_period: 5m
      chunk_block_size: 262144
      chunk_retain_period: 5m
      max_transfer_retries: 0
      lifecycler:
        ring:
          kvstore:
            store: inmemory
          replication_factor: 1
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 720h # 30 days
      ingestion_rate_mb: 10
      ingestion_burst_size_mb: 20
    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h
    server:
      http_listen_port: 3100
    storage_config:
      boltdb_shipper:
        active_index_directory: /data/loki/boltdb-shipper-active
        cache_location: /data/loki/boltdb-shipper-cache
        cache_ttl: 24h
        shared_store: filesystem
      filesystem:
        directory: /data/loki/chunks
    chunk_store_config:
      max_look_back_period: 720h # 30 days
    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h # 30 days

promtail:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
  config:
    clients:
      - url: http://{{ .Release.Name }}:3100/loki/api/v1/push
    snippets:
      pipelineStages:
        - docker: {}
        - match:
            selector: '{namespace="voting-app"}'
            stages:
              - json:
                  expressions:
                    level: level
                    message: message
              - labels:
                  level:

grafana:
  enabled: false
  sidecar:
    datasources:
      enabled: true
