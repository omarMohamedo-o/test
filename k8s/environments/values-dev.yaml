# Development environment values
global:
  environment: development

namespace:
  labels:
    environment: development

postgresql:
  auth:
    password: dev-password
  persistence:
    size: 500Mi
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 250m

redis:
  persistence:
    size: 250Mi
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

vote:
  replicaCount: 1
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

result:
  replicaCount: 1
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

worker:
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

ingress:
  hosts:
    - host: vote.dev.local
      paths:
        - path: /
          pathType: Prefix
          service: vote
          port: 80
    - host: result.dev.local
      paths:
        - path: /
          pathType: Prefix
          service: result
          port: 4000
